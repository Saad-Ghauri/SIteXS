{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
  <div class="flex flex-col sm:flex-row justify-between">
    <!-- Left Side - Registration Form -->
    <div class="sm:w-1/2 h-screen bg-white h-full flex justify-center items-center">
        <form method="post" class="flex flex-col items-start w-full sm:w-min mx-auto mt-4 p-4 bg-white shadow-md rounded">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:ring-2 focus:ring-blue-200 focus:outline-none w-full mt-4">Register</button>
        </form>
    </div>

    <!-- Right Side - Placeholder Content (You can replace this with your actual content) -->
    <div class="sm:w-1/2 h-screen bg-indigo-600 h-full hidden sm:flex justify-center items-center">
        2
    </div>
</div>


</body>
</html>
